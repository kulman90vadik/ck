<section class="contacts" id="contacts">
    <div class="container">
        <h2 class="title contacts__title">Контакты</h2>
        <ul class="contacts__list">
            <li class="contacts__item">
                <a class="contacts__link contacts__link--tel" href="tel:+78124382635">
                    +7 (812) 438-26-35
                </a>
            </li>
            <li class="contacts__item">
                <a class="contacts__link contacts__link--email" href="mailto:info@skinfra.ru">
                    info@skinfra.ru
                </a>
            </li>
            <li class="contacts__item">
                <a class="contacts__link contacts__link--map" href="#">
                    195197, Санкт-Петербург, Кондратьевский пр., д. 15, к. 2, л. З, офис 204 БЦ "Фернан Леже"
                </a>
            </li>
        </ul>
        <h3 class="contacts__subtitle">Свяжитесь с нами</h3>
        <div class="contacts__text">
            <p>
                Задайте вопрос, пришлите коммерческое предложение или пригласите на тендер
            </p>
        </div>
        <form class="feedback-form" action="#">
            <div class="feedback-form__box">
                <label class="feedback-form__label" for="name" aria-label="Текстовое поле, введите Ваше имя">Представьтесь, пожалуйста*</label>
                <input class="feedback-form__input" name="Имя" type="text" id="name" placeholder="Ваше имя" required>
            </div>
            <div class="feedback-form__box">
                <label class="feedback-form__label" for="tel"  aria-label="Текстовое поле, введите Ваш телефон">Ваш телефон</label>
                <input class="feedback-form__input" name="Телефон" type="tel" id="tel" required placeholder="+7 (___) ___-__-__">
            </div>
            <div class="feedback-form__box">
                <label class="feedback-form__label feedback-form__label--file" for="file"  aria-label="Текстовое поле, можно прекрепить файл">Прикрепить файл</label>
                <input class="feedback-form__input feedback-form__input--file" name="Файл" type="file" id="file">
            </div>
            <button class="link feedback-form__btn" type="submit">Перезвоните мне</button>
            <div class="feedback-form__box feedback-form__box--checkbox">
                <label class="feedback-form__label-checkbox">
                    <input class="feedback-form__checkbox" type="checkbox" name="чекбокс">
                    <span class="feedback-form__checked" aria-label="Чекбокс, вы долнжы согласиться с политикой конфиденциальности"></span>
                    Я соглашаюсь с 
                </label>
                <a class="feedback-form__link-confidentiality" href="#">
                    политикой конфиденциальности
                </a>
            </div>
        </form>
    </div>
    <div id="map"></div>
</section>
